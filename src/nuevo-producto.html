<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nuevo producto</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>

    <form class="p-4">
      <div class="form-group">
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" autofocus>
      </div>
      <div class="form-group">
        <input type="text" id="precio" class="form-control" placeholder="Precio">
      </div>
      <div class="form-group">
        <input type="text" id="descripcion" class="form-control" placeholder="Descripcion">
      </div>
      <button class="btn btn-success btn-block">
        Guardar
      </button>
    </form>

    <script>
      const { ipcRenderer } = require('electron');

      const form = document.querySelector('form');
      form.addEventListener('submit', e => {
        e.preventDefault();

        const nombreProducto = document.querySelector('#nombre').value;
        const precioProducto = document.querySelector('#precio').value;
        const descProducto = document.querySelector('#descripcion').value;

        const nuevoProducto = {
          nombre: nombreProducto,
          precio: precioProducto,
          descripcion: descProducto
        };

        ipcRenderer.send('product:new', nuevoProducto);
      });

    </script>

  </body>
</html>
